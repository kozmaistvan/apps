            .fb-example > div {
                border-bottom: 1px solid #e7e7e7;
                overflow: hidden;
                padding: 10px 15px;
                margin: 0 15px;
            }

            .fb-example > div > div {
                position: relative;
                text-indent: 10px;
            }

            .fb-example > div > div:before {
                content: "";
                top: 5px;
                left: 0;
                height: 6px;
                width: 6px;
                background-color: #333;
                border-radius: 50%;
                position: absolute;
            }

            .fb-example .vbox {
                height: 100px;
            }

                height: 70px;
            }

            .fb-example .hbox > div {
                margin-left: 10px;
            }

                    <ul>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>
                            <button class="icon icon-view" id="btnStatistics">Statistics</button>
                        </li>
                        <li>
                            <button class="icon" id="exit">Exit</button>
                        </li>
                    </ul>			
                </article>	  
            </section>
